<google-map width="90%" height="90%" [zoom]="12" [center]="myposition()">
  <map-marker [position]="myposition()"></map-marker>

  @for (profesor of profesoresList; track $index ) {
  <map-marker
    #miMaker="mapMarker"
    [position]="getposition(profesor.localizacion)"
  ></map-marker>
  }
</google-map>
