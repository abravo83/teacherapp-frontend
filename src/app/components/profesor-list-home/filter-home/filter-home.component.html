<div class="container-home-nav">
  <div class="nav-home">
    <ul>
      <li>
        <form #filterForm="ngForm" (ngSubmit)="selectMateria(filterForm.value)">
          <div class="d-flex justify-content-between">
            <div class="text-center">
              <h5>Materias</h5>
              <select
                (change)="selectMateria(filterForm.value)"
                class="form-select"
                name="materiaId"
                ngModel
              >
                <option value="0">Todas las materias</option>
                <option
                  *ngFor="let materia of materiaList"
                  [value]="materia.id"
                >
                  {{ materia.nombre }}
                </option>
              </select>
            </div>
          </div>
        </form>
      </li>
    </ul>
  </div>
</div>
