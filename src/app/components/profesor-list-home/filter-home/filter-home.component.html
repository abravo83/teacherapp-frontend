<form #filterForm="ngForm" (ngSubmit)="selectFilter(filterForm.value)">
  <h6>Filtro:</h6>
  <div class="d-flex justify-content-between gap-3">
    <div class="text-center">
      <h5>Materias</h5>
      <select
        class="form-select"
        name="materiaNombre"
        ngModel
        (change)="selectFilter(filterForm.value)"
      >
        <option value="0">Todas las materias</option>
        <option *ngFor="let materia of materiaList" [value]="materia.nombre">
          {{ materia.nombre }}
        </option>
      </select>
    </div>
    <div class="text-center">
      <h5>Puntuación</h5>
      <select
        class="form-select"
        name="puntuacion"
        ngModel
        (change)="selectFilter(filterForm.value)"
      >
        <option value="0">Todas</option>
        <option value="5">5 ⭐⭐⭐⭐⭐</option>
        <option value="4">4 ⭐⭐⭐⭐</option>
        <option value="3">3 ⭐⭐⭐</option>
        <option value="2">2 ⭐⭐</option>
        <option value="1">1 ⭐</option>
      </select>
    </div>

    <div class="text-center">
      <h5>Experiencia</h5>
      <select
        class="form-select"
        name="experiencia"
        ngModel
        (change)="selectFilter(filterForm.value)"
      >
        <option value="0">Todas</option>
        <option value="5">Más de 5 años</option>
        <option value="4">De 3 a 4 años</option>
        <option value="3">De 2 a 3 años</option>
        <option value="2">De 1 a 2 años</option>
        <option value="1">Menos de 1 año</option>
        <option value="0"></option>
      </select>
    </div>

    <div class="text-center">
      <h5>Precio</h5>

      <div class="d-flex gap-1">
        <input
          id="valmin"
          class="form-control"
          type="number"
          placeholder="Precio desde"
          name="valmin"
          value="0"
          min="1"
          ngModel
          (change)="selectFilter(filterForm.value)"
        />

        <input
          class="form-control"
          type="number"
          placeholder="Precio hasta"
          name="valmax"
          ngModel
          (change)="selectFilter(filterForm.value)"
        />
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between gap-3 mt-5 mb-1">
    <h6>Ordenar Por:</h6>
    <label>
      <input
        type="radio"
        name="criterio"
        value="nombre"
        ngModel
        (change)="selectFilter(filterForm.value)"
        checked
      />
      Nombre
    </label>
    <br />
    <label>
      <input
        type="radio"
        name="criterio"
        value="puntuacion"
        ngModel
        (change)="selectFilter(filterForm.value)"
      />
      Puntuación
    </label>
    <br />
    <label>
      <input
        type="radio"
        name="criterio"
        value="experiencia"
        ngModel
        (change)="selectFilter(filterForm.value)"
      />
      Experiencia
    </label>
    <br />
    <label>
      <input
        type="radio"
        name="criterio"
        value="precio"
        ngModel
        (change)="selectFilter(filterForm.value)"
      />
      Precio
    </label>
  </div>
</form>
