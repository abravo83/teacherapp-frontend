<section class="my2 container profesores-list">
  <div class="card my-2">

    <div class="card-body d-flex" style="background-color: var(--color-background-secondary); overflow: hidden; position: relative; gap: 2em;">
      
      <img
        class="img-prof"
        [src]="myProfesor.foto"
        [alt]="myProfesor.nombre"
        style=" max-width: 30%; height: 30%; display: block; object-fit: cover; "
      />

      <div class="info-prof-container" style="max-width: 60%;"> 
        <h5 class="name-prof" style="color: var(--color-text-primary);">
          {{ myProfesor.nombre }} {{ myProfesor.apellidos }} 
          <img src="https://cdn3.emoji.gg/emojis/1178-verified.png" alt="Check Icon" style="display: inline; width: 20px; height: 20px; vertical-align: middle;"> 
      </h5>
      

        <div class="study-general">
          <h6>Áreas de Conocimiento:</h6>
          @for (item of myProfesor.materias; track $index) {
          <ul class="study-fields">
            <li class="studies">{{ item }}</li>
          </ul>
          }
        </div>
        <div>
          <h6 class="card-text">
            Meses de experiencia:
             {{ myProfesor.meses_experiencia }}</h6>
          <h6 class="card-text"> Precio por hora: {{ myProfesor.precio_hora }}€</h6>
          <button class="button-contact" style="color:var(--color-text-primary); font-weight:500;">Contactar</button>
          <!-- <a href="#" class="btn">Contactar</a> ESTO ESTABA EN LUGAR DEL BOTON-->
        </div>
      </div>
    </div>
  </div>
</section>
