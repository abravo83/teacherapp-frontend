<div class="reviews-container">
    <h2>Reseñas Clases</h2>
    <div class="filters">
      <button class="filter-btn">Filtros</button>
      <select [(ngModel)]="filtroTiempo" (change)="filtrarOpiniones()">
        <option value="12m">Últimos 12 meses</option>
        <option value="6m">Últimos 6 meses</option>
        <option value="3m">Últimos 3 meses</option>
      </select>
    </div>
  
    <table class="reviews-table">
      <thead>
        <tr>
          <th>Clase</th>
          <th>Estudiante</th>
          <th>Reseña</th>
          <th>Fecha</th>
          <th>Puntuación</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let opinion of opinionesFiltradas">
          <td>{{getNombreMateria(opinion.materia_id)}}</td>
          <td>{{getNombreAlumno(opinion.estudiante_id) }}</td>
          <td>{{ opinion.comentario }}</td>
          <td>{{ opinion.fecha | date: 'dd/MM/yyyy' }}</td>
          <td>
            <span class="stars">{{ '★'.repeat(opinion.puntuacion) }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div class="pagination">
      <button (click)="cambiarPagina(currentPage - 1)" [disabled]="currentPage === 1">Anterior</button>
      <span>Página {{ currentPage }}</span>
      <button (click)="cambiarPagina(currentPage + 1)" [disabled]="currentPage * itemsPerPage >= totalItems">Siguiente</button>
    </div>
  </div>
